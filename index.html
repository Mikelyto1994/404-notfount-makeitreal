<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="Subtitle">404 NOT FOUND</h1>
    </div>
    <div class="container">
      <div class="image">
        <img src="assets/scarecrow.png" alt="Scarecrow Image" />
      </div>

        <h1>I have bad news for you</h1>
        <p>
          The page you are looking<br />for might be removed or is
          <br />temporarily unavailable
        </p>
        <button>BACK TO HOMEPAGE</button>
      </div>
    </div>
    <div class="attribution">
      Coded by
      <a
        href="https://github.com/Mikelyto1994"
        target="_blank"

        >Miguel Pariona</a
      >.
    </div>

</html>
